<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body> 
    <header> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="nabvar__logo">
                <a href="./index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                
                <li>
                    <a class="navbar__link" href="./pages/contact.html">SALIR</a>
                </li class="navbar__item">
                
                
            </ul>
        </nav>
    </header> <!--   Fin Header -->
    <main class="container">
        <section class="form-register">
            <h2 class="form-register__title">CREA TU CUENTA</h2>
            <p class="form-register__paragraph">Completa el formulario para ser parte del mundo de los Funkos</p>
            <form action="/register" method="POST" enctype="application/x-www-form-urlencoded">
                <div class="form-register__name">
                    <label for="name" class="form-register__name-label">Nombre:</label>
                    <input class="form-register__name-input" type="text" name="name" id="name" placeholder="nombre" required>
                </div>
                <div class="form-register__lastname">
                    <label for="lastname">Apellido:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="apellido" required>
                </div>
                <div class="form-register__email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@email.com" required>
                </div>
                <div class="form-register__pass">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>
                <div class="form-register__rpass">
                    <label for="repassword">Repite Contraseña:</label>
                    <input type="repassword" name="repassword" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                </div>
                <div class="form-register__register">
                    <input type="submit" value="Registrar">
                    <div class="form-register__check">
                        <input type="checkbox" name="" id="">
                        <label for="">Acepto <a href="">Términos y Condiciones</a></label>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
