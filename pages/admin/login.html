<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body> 
    <header> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="nabvar__logo">
                <a href="./index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                
                <li>
                    <a class="navbar__link" href="./pages/contact.html">SALIR</a>
                </li class="navbar__item">
                
                
            </ul>
        </nav>
    </header> <!--   Fin Header -->
    <main class="container">
        <section class="form-login">
            <h2 class="form-login__title">INGRESAR A MI CUENTA</h2>
            <form action="" method="post">
                <div class="form-login__email">
                    <label for="">Email:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="form-login__pass">
                    <label for="">Contraseña:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="form-login__go">
                    <input type="submit" value="Ingresar">
                    <div class="form-login__go-check">
                        <input type="checkbox" name="remember" id="">
                        <label for="">Recordarme</label>
                    </div>
                </div>
                <div class="form-login__link">
                    <a href="">Olvidé mi contraseña</a>
                </div>
                
            </form>
        </section>
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
